<!DOCTYPE html>
<html>
<head>
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  background-color: #fff;
  color: #111;
  margin: 0px;
  overflow: hidden;
  font-family: Monospace;
  font-size: 20px;
  position: absolute;
}
</style>
</head>
<div id="info">Keyframe Movement
  <div>
    T range:
    <br>
    <input id="T" type="range" min=1 max=5 value=3 step=0.01>
    <span id='TPrint'>3</span>
    <br>
  </div>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<body>
<script type="module">
import {init, animate, changeT} from "./init.js";

init();
animate();

$('#T').change(function() {
  $('#TPrint').text($(this).val());
  changeT($(this).val());
});
</script>
</body>
</html>
